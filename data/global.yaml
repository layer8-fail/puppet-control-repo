ssh::sshd_password_authentication: 'no'
ssh::permit_root_login: 'no'
ssh::sshd_config_challenge_resp_auth: 'no'
ssh::sshd_config_allowusers:
  - sysadm
  - foreman
classification:
  - role::base
sudo::configs:
