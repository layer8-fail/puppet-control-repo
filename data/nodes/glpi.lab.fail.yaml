---
classification:
  - 'role::glpi'

glpi::owner: nginx
glpi::group: nginx
mysql::client::package_name: "rh-mariadb102-mariadb" # required for proper MySQL installation
mysql::server::package_name: "rh-mariadb102-mariadb-server" # required for proper MySQL installation
mysql::server::package_ensure: 'installed' # do not specify version here, unfortunately yum fails with error that package is already installed
mysql::server::manage_config_file: true
mysql::server::service_name: 'mariadb' # required for puppet module
mysql::server::remove_default_accounts: true
mysql::server::config_file: '/etc/my.cnf'
mysql::server::includedir: '/etc/my.cnf.d'
mysql::server::override_options:
  mysqld:
    log-error: '/var/log/mysqld.log'
    pid-file: '/var/run/mariadb/mariadb.pid'
    basedir: '/opt/rh/rh-mariadb102/root/usr/'
  mysqld_safe:
    log-error: '/var/log/mysqld.log'
mysql::server::root_password: ENC[PKCS7,]
profile::glpi_standalone::tls: true
profile::glpi_standalone::tls_public_key: ENC[PKCS7,]
profile::glpi_standalone::tls_private_key: ENC[PKCS7,]

