---
classification:
  - 'role::icinga_master'
# make sure only icinga2 configures the repository
icingaweb2::manage_repo: false
profile::icinga_master::api_users:
  director:
    password: ENC[PKCS7,]
    permissions:
      - "*"
  icingaweb2:
    password: ENC[PKCS7,]
    permissions:
      - 'status/query'
      - 'actions/*'
      - 'objects/modify/*'
      - 'objects/query/*'
profile::icinga_master::api_user_defaults:
  target: '/etc/icinga2/conf.d/api-users.conf'

profile::icingaweb2::use_tls: true
profile::icingaweb2::tls_public_key: ENC[PKCS7,]
profile::icingaweb2::tls_private_key: ENC[PKCS7,]
